<html>
<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="orchidApp">
<h1>Orchid</h1>
<hr>
<div class="row">
    <div class="col-md-6" ng-controller="orchidListController">
        <input type="number" ng-model="orchidSearchId"/>
        <button ng-click="searchOrchidById(orchidSearchId)">Search</button>
        <button ng-click="searchOrchidById('all')">All</button>
        <hr>
        <table class="table table-hover table-striped table-condensed">
            <thead>
            <th>Id</th>
            <th>Genus</th>
            <th>Species</th>
            <th>Offerings (Cost - Vendor</th>
            </thead>
            <tr ng-repeat="O in orchids track by $index">
                <td>{{O.id}}</td>
                <td>{{O.genus}}</td>
                <td>{{O.species}}</td>
                <td>
                    <div ng-repeat="offering in O.offerings track by $index">
                        ${{offering.cost}}USD - {{offering.vendor.name}}/{{offering.vendor.country}}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/main.js"></script>
<script src="js/factory/data_retriever.js"></script>
<script src="js/orchid_list_controller.js"></script>
</html>
